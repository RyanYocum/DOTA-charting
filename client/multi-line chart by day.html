<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var mindate = new Date(2015,09,3),
            maxdate = new Date(2015,09,21);

var parseDate = d3.time.format("%Y-%m-%d").parse;

var colors = ["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00","red","green","black"];

var xScale = d3.time.scale()
    .domain([mindate,maxdate])
    .range([0, width]);

var yScale = d3.scale.linear()
    .domain([-100,200])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Matchmaking Rating");

var lineGen = d3.svg.line()
  // .interpolate("basis")
  .x(function(d) {
    return xScale(d.date);
  })
  .y(function(d) {
    return yScale(d.mmr);
  });

d3.json("http://novlovplov.xyz/api/accounts/", function(error, apiData) {
  if (error) throw error;
  console.log(apiData);

  var data = [];

  for (var i = 0; i < apiData.length; i++) {
    apiData[i].Matches.sort(function (a,b) {
      if (a.date > b.date) {
        return 1;
      }
      if (a.date < b.date) {
        return -1;
      }
      else {
        return 0;
      }
    })
    for (var j = 0; j < apiData[i].Matches.length; j++) {
      apiData[i].Matches[j].createdAt = apiData[i].Matches[j].createdAt.slice(0,10);
      //make edge case for first one
      if (j > 0 && apiData[i].Matches[j].createdAt === apiData[i].Matches[j-1].createdAt) {
        apiData[i].Matches[j-1].mmrChange += apiData[i].Matches[j].mmrChange;
        apiData[i].Matches.splice(j,1);
        j--;
      }
    }
    apiData[i].Matches.unshift({username: apiData[i].username, createdAt: "2015-10-01", mmrChange: 0});
      apiData[i].Matches.push({username: apiData[i].username, createdAt: "2015-10-24", mmrChange: 0});
    data[i] = {username: apiData[i].username, values: []};
    var k = 1;
    for (var j = 0; j < 25; j++) {
      if (j < 9) {
        var date = '0' + (j + 1);
      }
      else {
        var date = j + 1;
      }
      data[i].values[j] = {username: data[i].username, date: '2015-10-' + date};
      if (j > 0 && k < apiData[i].Matches.length && data[i].values[j].date == apiData[i].Matches[k].createdAt) {
        data[i].values[j].mmr = apiData[i].Matches[k].mmrChange + data[i].values[j-1].mmr;
        k++;
      }
      else if (j === 0) {
        data[i].values[j].mmr = 0;
      }
      else {
        data[i].values[j].mmr = data[i].values[j-1].mmr;
      }
    }
    // console.log(data[i].values);
    
  }
  for (var i = 0; i < data.length; i++) {
    for (var j = 0; j < data[i].values.length; j++) {
      data[i].values[j].date = parseDate(data[i].values[j].date);
    }
  }

  console.log(data)
    data.forEach(function(d, i) {
    svg.append('path')
        .attr('d', lineGen(d.values))
        .attr('stroke', function (d) {return colors[i]})
        .attr('stroke-width', 2)
        .attr('fill', 'none');
});

})

</script>
</body>
