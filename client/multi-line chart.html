<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<svg id="visualisation" width="1000" height="500"></svg>
<body>
<script>

var vis = d3.select("#visualisation"),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    };

var xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000,2010]);

var yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134,215]);

var xAxis = d3.svg.axis()
    .scale(xScale);
  
var yAxis = d3.svg.axis()
    .scale(yScale);

    vis.append("svg:g")
    .call(xAxis);

d3.json("http://novlovplov.xyz/api/accounts/", function(error, data) {
  if (error) throw error;

  console.log(data)

})

</script>
</body>
